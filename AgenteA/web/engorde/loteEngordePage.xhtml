<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <h:form>
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="formulario">
                        <p:panelGrid columns="6" >
                            <h:outputText value="Código" />
                            <p:inputText binding="#{loteEngordeVista.txtCodigo}"/>
                            
                            <h:outputText value="Galpón" />
                            <p:selectOneMenu binding="#{loteEngordeVista.comboGalpon}" >
                                <f:selectItem itemValue="0" itemLabel="Selecione..." />
                                <f:selectItems value="#{loteEngordeVista.itemsGalpon}" />
                            </p:selectOneMenu>
                            
                            <h:outputText value="Raza" />
                            <p:selectOneMenu binding="#{loteEngordeVista.comboRaza}"  >
                                <f:selectItem itemValue="0" itemLabel="Selecione..." />
                                <f:selectItems value="#{loteEngordeVista.itemsRaza}"/> 
                            </p:selectOneMenu>
                            
                            <h:outputText value="Fecha Nacimiento" />
                            <p:calendar binding="#{loteEngordeVista.txtFecha}" showOn="button" />
                            
                            <h:outputText value="Densidad" />
                            <p:inputText binding="#{loteEngordeVista.txtDensidad}" />
                            
                            <h:outputText value="Número Inicial" />
                            <p:inputText binding="#{loteEngordeVista.txtNumeroInicial}" />
                            
                            <h:outputText value="Número Final" />
                            <p:inputText binding="#{loteEngordeVista.txtNumeroFinal}" />
                            
                            <h:outputText value="Peso Inicial" />
                            <p:inputText binding="#{loteEngordeVista.txtPesoInicial}" />
                            
                            <h:outputText value="Total Peso Promedio" />
                            <p:inputText binding="#{loteEngordeVista.txtTotalPesoPromedio}" />
                            
                            <h:outputText value="Venta Canal" />
                            <p:inputText binding="#{loteEngordeVista.txtTotalCanal}" />
                            
                            <h:outputText value="Peso Canal" />
                            <p:inputText binding="#{loteEngordeVista.txtPesoCanal}" />
                            
                            <h:outputText value="Venta Vivo" />
                            <p:inputText binding="#{loteEngordeVista.txtTotalVivo}" />
                            
                            <h:outputText value="Peso Vivo" />
                            <p:inputText binding="#{loteEngordeVista.txtPesoVivo}" />
                            
                            <p:commandButton value="Registrar" binding="#{loteEngordeVista.btnRegistrar}" action="#{loteEngordeVista.registrar}" update=":formulario" />
                            <p:commandButton value="Modificar" binding="#{loteEngordeVista.btnModificar}" action="#{loteEngordeVista.modificar}" update=":formulario" disabled="true" />
                            <p:commandButton value="Limpiar Campos" binding="#{loteEngordeVista.btnLimpiar}" action="#{loteEngordeVista.limpiar}" update=":formulario" />
                            
                        </p:panelGrid>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
