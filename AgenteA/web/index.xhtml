<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Agente A</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="center">
                    <h:form id="formLogin">  
                <p:panel id="panel">                    
                    <div align="center"> 
                        <p:messages showDetail="true" /> 
                        <p:panelGrid id="pnlCoordinador" columns="2"> 
                            <f:facet name="header">  
                                Ingreso de Usuarios  
                            </f:facet>         
                               
                            <h:outputText value="Usuario:"/>
                            <p:inputText id="txtUsuario" binding="#{usuarioVista.txtDocumento}"  />

                            <h:outputText value="ContraseÃ±a:"/>
                            <p:password id="passUsuario" binding="#{usuarioVista.txtClave}" /> 

                            <f:facet name="footer"> 
                                <div align="center"> 
                                    <p:commandButton id="btnIngresar" action="#{usuarioVista.ingresar()}" value="Ingresar" update="panel" />  
                                </div>
                            </f:facet>  
                        </p:panelGrid> 
                        <h:link value="Regresar a GEPAD" outcome="/index" style="color: #168216; font-weight: bold; font-size: 16pt;"  />                       
                    </div>   
                </p:panel>
            </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>

    </f:view>
</html>
