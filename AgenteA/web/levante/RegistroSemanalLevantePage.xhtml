<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title> Levante </title>
            </f:facet>
        </h:head>

        <h:body>
        
        <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Registro Semanal levante
                </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Menu        
            </p:layoutUnit>
            
                <p:layoutUnit position="center">
                    <h:outputText value="Numero Semana Registro: "/>
                    <p:inputText id="NumeroSemanaRegistro" /><br/>
                    
                    <p:outputLabel for="semanaDeRegistro" value="Semana De Registro: "/>
                    <p:calendar id="semanaDeRegistro" value="#{registroSemanalLevanteVista.semanaDeRegistro}" locale="de" navigator="true" pattern="yyyy-MMM-dd" />
                    
                    <p:outputLabel for="semanaARegistro" value="Semana A Registro: "/>
                    <p:calendar id="semanaARegistro" value="#{registroSemanalLevanteVista.semanaARegistro}" locale="de" navigator="true" pattern="yyyy-MMM-dd" />
                    
                </p:layoutUnit>

            </p:layout>
       </h:body>
     </f:view>
</html>
